<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Děkujeme - SFERA PRO DOMOV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            color: #1e293b;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 500;
        }
        
        .cta-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 64, 175, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #1e40af;
            border: 2px solid #1e40af;
        }
        
        .btn-secondary:hover {
            background: #1e40af;
            color: white;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cta-buttons {
                flex-direction: column;
            }
            
            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1>Děkujeme! 🎯</h1>
        <p class="subtitle">
            Vaše poptávka byla úspěšně odeslána. Naše odborná konzultace je zdarma a brzy se vám ozveme.
        </p>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="totalConversions">0</div>
                <div class="metric-label">Celkem konverzí</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="todayConversions">0</div>
                <div class="metric-label">Dnes</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="thisWeek">0</div>
                <div class="metric-label">Tento týden</div>
            </div>
        </div>
        
        <div class="cta-buttons">
            <a href="tel:+420735014112" class="btn btn-primary">
                📞 Zavolejte nám
            </a>
            <a href="/kontakt" class="btn btn-secondary">
                📝 Kontakt
            </a>
        </div>
        
        <div class="footer">
            <p>SFERA PRO DOMOV s.r.o.</p>
            <p>+420 735 014 112 | info@sfera-pro-domov.cz</p>
        </div>
    </div>

    <script>
        // Jednoduché metriky - můžete upravit podle potřeby
        function updateMetrics() {
            // Simulace metrik - v reálném použití by se načítaly z localStorage nebo API
            const totalConversions = localStorage.getItem('totalConversions') || 0;
            const todayConversions = localStorage.getItem('todayConversions') || 0;
            const thisWeek = localStorage.getItem('thisWeek') || 0;
            
            document.getElementById('totalConversions').textContent = totalConversions;
            document.getElementById('todayConversions').textContent = todayConversions;
            document.getElementById('thisWeek').textContent = thisWeek;
        }
        
        // Inicializace metrik
        updateMetrics();
        
        // Aktualizace metrik každých 5 sekund
        setInterval(updateMetrics, 5000);
    </script>
</body>
</html>
